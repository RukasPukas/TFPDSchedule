<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-Login-</title>
    <link rel="icon" href="Images/LukiSoft/LukiSoftSchedule.ico" type="image/ico" />
    <link rel="stylesheet" href="CSS/style.css" />

  </head>
  <body class="min-h-screen bg-linear-to-br from-blue-950 via-gray-800 bg-blue-950 flex items-center justify-center flex-col">

        <div class="w-4/5 items-center justify-center bg-linear-to-br from-slate-500 via-slate-600 to-slate-400 rounded-4xl shadow-2xl">
            <div class="text-center p-6">
                <img 
                src="Images/LukiSoft/LukiSoftScheduleLogo.png" 
                alt="LukiSoft Scheduler Logo"
                class="mx-auto w-54 h-auto drop-shadow-xl rounded-4xl"
                />

                <h1 class="text-white text-4xl mt-8 tracking-wide font-extralight">
                Fire/EMS Scheduler
                </h1>   

                <form id="loginForm" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-200 mt-3 mb-1">
                        Email
                        </label>
                        <input
                        type="email"
                        id="email"
                        class="w-8/10 rounded-lg border border-slate-300 px-3 py-2 text-sm
                                focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-slate-600 text-slate-200"
                        placeholder="Email Address"
                        required
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-200 mb-1">
                        Password
                        </label>
                        <input
                        type="password"
                        id="password"
                        class="w-8/10 rounded-lg border border-slate-300 px-3 py-2 text-sm  text-slate-200
                                focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-slate-600"
                        placeholder="Password"
                        required
                        />

                        

                    </div>
                    
                    <div class="w 4/10 flex mt-3 justify-center mb-10">
                        <label class="flex items-center gap-2 text-slate-200">
                            <input
                            type="checkbox"
                            class="h-4 w-4 text-slate-600 focus:ring-slate-500 border-slate-300"
                            >
                            <span>Remember Me</span>
                        </label>
                    </div>

                    <button
                        type="submit"
                        class=" block w-2/5 mx-auto bg-slate-700 text-white py-2 px-4 rounded-lg
                                hover:bg-slate-400 transition-colors duration-300 mt-4 hover:cursor-pointer"
                    >
                    Log In
                    </button>

                    <a href="#" class="text-sm text-slate-300 hover:text-slate-100 transition-colors duration-300  mt-2"
                    >
                    Forgot your password?
                    </a>
                    <img 
                    src="Images/LukiSoft/LukiSoftLogo.png" 
                    alt="LukiSoft Logo"
                    class="mx-auto w-10 h-10 mt-10 mb-2 rounded-4xl"
                    />
                    <div class="text-slate-400 text-xs mb-4">
                        &copy; 2025 LukiSoft. All rights reserved.
                    </div>
                </form>    
            </div>
        </div>

    <script type="module" src="src/indexScripts/index.js"></script>
  </body>

</html>
